<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="../css/pag2.css">
</head>

<body style="
    height: 100vh;
">
    <FONT SIZE=85PX;>
        <div class="containert">
            <h1>Formulario de Ingreso</h1>
            <form id="loginForm">
                <fieldset>
                    <legend>Datos </legend>

                    <!-- <div class="input-group">
                        <label for="nombre">tipo de usuario:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu usuario">
                    </div> -->

                    <div class="input-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                    </div>
                    <span id="errorMsg"></span>

                    <div class="input-group">
                        <label for="password">Contrase침a:</label>
                        <input type="password" id="password" name="password" required placeholder="Contrase침a segura">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-link"><B><a href="../index.html">VOLVER</a></B></button>
                        <button type="submit" class="btn btn-link"><B>ingresar</B></button>
                    </div>
                    <div id="mensaje"></div>
                </fieldset>
            </form>
        </div>
    </FONT>
   <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        // const identificacion = document.getElementById('documento').value.trim();
        const contrasena = document.getElementById('password').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const errorMsg = document.getElementById('mensaje'); 

        if (nombre === '' || contrasena === '') {
            errorMsg.textContent = 'Por favor, ingrese su documento y contrase침a.';
            return;
        }

        errorMsg.textContent = '';

        const datos = await validarDatos(nombre, contrasena);
        console.log('as',datos);
        
        if (datos && datos.success) {
            console.log('estoy aca');
            if (datos.user.is_admin){
            window.location.href = 'pag4.html';
            }else {
            window.location.href = 'fecha.html';
            }
            sessionStorage.setItem('usuario', datos.data.tipo_usuario); 
        } else {
            alert('No tienes acceso');
        }
    });

    async function validarDatos(username, password) {
        try {
            const res = await fetch("https://pidelo.onrender.com/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            console.log(data);

            document.getElementById("mensaje").innerText = data.message || '';

            if (data.success) {
                console.log('enrte',data);
                
                sessionStorage.setItem('admin', data.user.is_admin);
                sessionStorage.setItem('usuario', data.user.id);
                return data;
            } else {
                document.getElementById("mensaje").style.color = "red";
                return data;
            }
        } catch (error) {
            document.getElementById("mensaje").innerText = "Error de conexi칩n con el servidor.";
            document.getElementById("mensaje").style.color = "red";
            return { success: false };
        }
    }
</script>

</body>

</html>
