<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n de Pr√©stamos</title>/
  <link rel="stylesheet" href="/css/pag4.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class=" containert">
  <div class="container py-5">
    <h2 class="text-center mb-4"> Administraci√≥n de libros</h2>

    <div class="table-responsive shadow-sm">
      <table id="loansTable" class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Libro</th>
            <th>Fecha de Pr√©stamo</th>
            <th>Fecha de Devoluci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="6" class="text-muted">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="../html/pag2.html" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
    </div>
  </div>

  <!-- MODAL EDITAR -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="editModalLabel">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">

            <div class="mb-3">
              <label class="form-label">Fecha de pr√©stamo</label>
              <input type="date" id="editLoanDate" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Fecha de devoluci√≥n</label>
              <input type="date" id="editReturnDate" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://pidelo.onrender.com/loans';

    async function cargarPrestamos() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-muted">No hay pr√©stamos registrados.</td></tr>`;
          return;
        }

        data.forEach(p => {
          const fila = `
            <tr>
              <td>${p.id}</td>
              <td>${p.usuario}</td>
              <td>${p.libro}</td>
              <td>${new Date(p.fecha_prestamo).toLocaleDateString()}</td>
              <td>${new Date(p.fecha_devolucion).toLocaleDateString()}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" onclick="abrirModal(${p.id}, '${p.fecha_prestamo}', '${p.fecha_devolucion}')">
                  üìù Editar
                </button>
                <button class="btn btn-sm btn-danger" onclick="eliminarPrestamo(${p.id})">
                  ‚ùå Eliminar
                </button>
              </td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', fila);
        });
      } catch (error) {
        console.error('Error al cargar pr√©stamos:', error);
        document.getElementById('tableBody').innerHTML =
          `<tr><td colspan="6" class="text-danger">Error al cargar datos.</td></tr>`;
      }
    }

    // Abrir modal para editar pr√©stamo
    function abrirModal(id, loanDate, returnDate) {
      document.getElementById('editId').value = id;
      document.getElementById('editLoanDate').value = loanDate.split('T')[0];
      document.getElementById('editReturnDate').value = returnDate.split('T')[0];

      const modal = new bootstrap.Modal(document.getElementById('editModal'));
      modal.show();
    }

    // Guardar cambios del pr√©stamo
    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('editId').value;
      const loanDate = document.getElementById('editLoanDate').value;
      const returnDate = document.getElementById('editReturnDate').value;

      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ loan_date: loanDate, return_date: returnDate })
        });

        if (res.ok) {
          alert('‚úÖ Pr√©stamo actualizado correctamente');
          bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
          cargarPrestamos();
        } else {
          alert('‚ùå Error al actualizar el pr√©stamo');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Error en la conexi√≥n');
      }
    });
    // Eliminar pr√©stamo
    async function eliminarPrestamo(id) {
      if (!confirm('¬øSeguro que deseas eliminar este pr√©stamo?')) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (res.ok) {
          alert('‚úÖ Pr√©stamo eliminado correctamente');
          cargarPrestamos();
        } else {
          alert('‚ùå Error al eliminar el pr√©stamo');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Error en la conexi√≥n');
      }
    }

    cargarPrestamos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
